<script>
    var user = function(){
        var firstName = 'Naveen';
        var lastName = 'Kumar';

        return  {
            getFullName:function(){
                return firstName + ' '+lastName;
            },
            
            setFullName: function(fName, lName){
                firstName = fName;
                lastName = lName;
            }
        }
    }()

    console.log(user.getFullName());
    console.log(user.lName);

</script>
