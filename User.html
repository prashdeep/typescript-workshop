<script>
    class Employee {

        constructor(name, age, salary){
            this._name = name;
            this._age = age;
            this._salary = salary;
        }

        printEmployeeDetails(){
            console.log(` Employee Name: ${this._name}, Age: ${this.ageInDays(this._age)} days, Salary ${this._salary}`);
        }
        static method(){
            console.log(`This is a static method `);
        }

        ageInDays(days){
            if ( days < 18){
                return 'child'
            }
            return 'Adult';
        }
    }

    let ramesh = new Employee("Ramesh", 32, 500000);
    ramesh.printEmployeeDetails();
    Employee.method();
</script>
